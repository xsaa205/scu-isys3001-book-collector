<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Collector - ISYS3001 A2</title>
    <!-- Import Tailwind CSS (no download needed, recommended by sample) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css"> <!-- Path: public/css/custom.css -->
</head>
<body class="max-w-4xl mx-auto p-4 bg-gray-50">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Book Collector</h1>
    
    <!-- Book addition form -->
    <div class="border p-4 mb-6 rounded shadow-sm bg-white">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Add New Book</h2>
        <div class="grid grid-cols-2 gap-4">
            <div><input type="text" id="bookTitle" placeholder="Book Title (Required)" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
            <div><input type="text" id="bookAuthor" placeholder="Author (Required)" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
            <div><input type="text" id="bookIsbn" placeholder="ISBN (Optional)" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
            <div>
                <select id="bookStatus" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="unread">Unread</option>
                    <option value="reading">Reading</option>
                    <option value="read">Read</option>
                </select>
            </div>
            <div class="col-span-2"><button onclick="addBook()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors">Add Book</button></div>
        </div>
    </div>
    
    <!-- Search box (required for assignment "extended functionality") -->
    <div class="mb-6 bg-white p-4 border rounded shadow-sm">
        <input type="text" id="searchInput" placeholder="Search by Book Title..." class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
        <button onclick="searchBooks()" class="mt-2 w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition-colors">Search</button>
    </div>
    
    <!-- Book list -->
    <div class="bg-white p-4 border rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">My Books</h2>
        <div id="bookList" class="space-y-3"></div>
    </div>

    <!-- Import JS (path: public/js/xxx.js, order matters) -->
    <script src="js/storage.js"></script>
    <script src="js/book.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
